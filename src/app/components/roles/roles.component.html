<div>
  <app-employee-form></app-employee-form>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name | kebabCase }}</td>
        <td>{{ user.email |lowercase }}</td>
      </tr>
    </tbody>
  </table>
</div>
