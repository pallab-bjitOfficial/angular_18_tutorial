<div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>User Id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.id }}</td>
        <td>{{ album.title }}</td>
        <td>{{ album.userId }}</td>
        <td><button (click)="onView(album.id)">View</button></td>
      </tr>
    </tbody>
  </table>
